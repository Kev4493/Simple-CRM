<router-outlet></router-outlet>

<mat-drawer-container class="mat-drawer-container" autosize>

  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="assets/img/logo3.png" alt="">
    </div>

    <ul class="menu-items">
      <li routerLink="dashboard"><mat-icon>dashboard</mat-icon>Dashboard</li>
      <li routerLink="user"><mat-icon>person</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar class="toolbar">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <div class="router-container">
    <router-outlet name="dashboard"></router-outlet>
    <router-outlet name="user"></router-outlet>
    <router-outlet name="user/id"></router-outlet>
  </div>

</mat-drawer-container>
