<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Edit address</h1>
<div mat-dialog-content>

    <div>
        <!-- === STREET + HOUSE NO. === -->
        <mat-form-field appearance="outline" class="full-width mt-16">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
        </mat-form-field>
    </div>

    <div>
        <!-- === ZIP-CODE === -->
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zip code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
        </mat-form-field>

        <!-- === CITY === -->
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
        </mat-form-field>
    </div>

</div>

<!-- === CANCEL & SAVE BUTTONS === -->
<div mat-dialog-actions class="button-container">
    <button [disabled]="loading" mat-button (click)="this.dialogRef.close()">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
