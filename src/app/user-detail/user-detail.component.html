<!-- === USER HEADER CARD === -->
<mat-card class="user-detail-header">

    <!-- === SETTINGS BUTTON === -->
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <!-- === SETTINGS MENU ITEMS === -->
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>

    <img src="assets/img/blank_profilepicture.png" alt="">

    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <p>{{ user.email }}</p>
    </div>
</mat-card>


<!-- === USER INFORMATION CARD === -->
<mat-card class="mt-32">

    <!-- === SETTINGS BUTTON === -->
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <!-- === SETTINGS MENU ITEMS === -->
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editUserAddress()">Edit</button>
    </mat-menu>


    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <p>{{ user.street }}</p>
        <p>{{ user.zipCode }} {{ user.city }}</p>
    </mat-card-content>
</mat-card>
